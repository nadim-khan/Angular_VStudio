<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in Employees">
            <th>{{emp.Name}}</th>
            <th>{{emp.dob}}</th>
            <th>{{emp.salary}}</th>
        </tr>
    </tbody>
</table>
